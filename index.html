<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/content/streak.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8c2e0b2377.js" crossorigin="anonymous"></script>
  <title>
    Habit Tracker
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-habit">
    <div class="options">
      <button data-type="all" id="showAllBtn" class="Filter"><i class="fas fa-bars"></i></button>
      <button data-type="health" id="showhealthBtn" class="Filter" class="health"><i class="fa-solid fa-dumbbell"></i></button>
      <button data-type="productive" id="showproductiveBtn" class="Filter" class="productive"><i class="fa-solid fa-chart-line"></i></button>
      <button data-type="leisure" id="showleisureBtn" class="Filter" class="leisure"><i class="fa-solid fa-gamepad"></i></button>
      <button data-type="social" id="showsocialBtn" class="Filter" class="social"><i class="	fa-solid fa-comments"></i></button>
      <button id="edit" class="Filter"><i class="fas fa-pen"></i></button>
    </div>
    <h1>Habit Tracker</h1>
    <div class="habit-list">
      <ul id="habitList">
        <!-- Habit items will be dynamically added here -->
      </ul>
    </div>
    <div class="no-habits-illustration">
      <img src="./content/EmptyIllustration.svg" alt="No Habits">
      <p id="no-habits-text">You have no habits. Click on the + button to add a new habit.</p>
    </div>
    <button id="addHabitBtn"><i class="fas fa-plus"></i></button>
  </div>
  <div id="streak-container">
  
    <!-- Best streak display in the top right -->
    <div id="best-streak-display">
     <i class="fas fa-trophy"></i><span id="best-streak-number">0</span> 
    </div>
    <!-- Fire container holds the fire image and overlays the current streak number -->
    <div id="fire-container">
      <img id="fire-img" src="content/streak.png" alt="Streak Fire" />
      <span id="streak-number-overlay">0</span>
    </div>
    <!-- (Optional) Motivation illustration when streak is zero -->
    <div id="motivation-illustration" style="display: none;">
      <img src="content/motivation.png" alt="Keep going!" />
    </div>
  </div>
  
   <!-- Modal for Adding Habit -->
   <div id="habitModal" class="modal">
    <div class="modal-content">
      <h2>Add Habit</h2>
      <label for="habitName" maxlength="50">Habit Name:</label>
      <input type="text" id="habitName" placeholder="Enter habit name">
      
      <label for="habitType">Task Type:</label>
      <select id="habitType">
        <option value="health">Health<i class="fa-solid fa-dumbbell"></i> </option>
        <option value="productive">Productive<i class="fa-solid fa-chart-line"></i> </option>
        <option value="leisure">Leisure<i class="fa-solid fa-gamepad"></i> </option>
        <option value="social">Social<i class="	fa-solid fa-comments"></i> </option>
      </select>
      
      <textarea id="habitAbout" placeholder="Additional details about the habit..."></textarea>
      <button id="saveHabitBtn">Save Habit</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
